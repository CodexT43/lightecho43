<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRACTURE // TWO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script defer data-domain="lightecho43.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <div class="message">
    <h1>FRACTURE // TWO</h1>
    <p><em>Not all messages are spoken. Not all signals are seen.</em></p>

    <div class="image-block">
      <img src="/assets/fracture-2.png" alt="signal" style="max-width:100%; border: 1px solid #444;" />
      <p class="caption">The fracture hums. The image blinks.</p>
    </div>

    <div id="unlock">
      <p class="prompt">What lies within the fracture?</p>
      <input type="text" id="keyInput" placeholder="> awaiting input..." autocomplete="off" />
      <button onclick="submitKey()">ENTER</button>
      <p id="responseMessage"></p>
    </div>

    <script>
      async function submitKey() {
        const key = document.getElementById("keyInput").value.trim();

        const res = await fetch('/api/check-key', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });

        const data = await res.json();
        if (data.success) {
          window.location.href = '/pulse-sequence/mire-fragment-3/';
        } else {
          document.getElementById("responseMessage").textContent = "Only noise.";
        }
      }
    </script>

    <p><em>The watchers wait. The answer is in the fracture, not around it.</em></p>
  </div>
</body>
</html>
